<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Status</title>
</head>
<body>
  <h1 id="message"></h1>

  <script>
    const isLoggedIn = false;

    const messageElement = document.getElementById("message");

    if (isLoggedIn) {
      messageElement.textContent = "Hello World! You are logged in.";
    } else {
      messageElement.textContent = "Hello World! You are not logged in.";
    }
  </script>
</body>
</html>
