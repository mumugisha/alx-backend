<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
</head>
<body>
    <p>
        {% if g.user %}
            Welcome, {{ g.user['name'] }}! 
            Your locale is {{ g.user['locale'] or 'default' }}.
        {% else %}
            Welcome, guest! 
            Please log in by providing a user ID with the 'login_as' parameter.
        {% endif %}
    </p>
</body>
</html>
