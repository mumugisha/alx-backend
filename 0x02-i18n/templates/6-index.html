<!doctype html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="utf-8">
    <title>Localized Greeting</title>
</head>
<body>
    {% if g.user %}
        <p>{{ _("Welcome, %(name)s!") % {'name': g.user["name"]} }}</p>
    {% else %}
        <p>{{ _("Welcome, Guest!") }}</p>
    {% endif %}
</body>
</html>
